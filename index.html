<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Add a task" class="addtask">
        <div class="uncomplete">
            <h3>Uncomplete Tasks</h3>
        </div>
        <div class="complete">
            <h3>Completed Tasks</h3>
        </div>
    </div>

    <script>
        $(".addtask").on("keyup",function(k){
            if(k.keyCode == 13 && $('.addtask').val() != ""){
                var task = $("<div class='task'><div>").text($(".addtask").val());
                var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".complete").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });
                $(".uncomplete").append(task);
                task.append(del,check);
                $(".addtask").val("");
            }
        })
    </script>
</body>
</html>
